<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pinoy Gesture Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex-row;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      .ball-container {
        margin: 5rem auto;
        display: block;
        border: 1px solid #333;
      }

      .video-container {
        position: relative;
        display: block;
        margin: 0 auto;
        width: 640px;
        height: 480px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .webcam {
        transform: scaleX(-1);
      }

      .face-mesh-container {
        position: absolute;
        left: 0;
        top: 0;
        border: 1px solid #333;
        transform: scaleX(-1);
      }
    </style>
  </head>

  <body>
    <h1>Pinoy Gesture Demo</h1>

    <script src="./js/index.js" type="module" async defer></script>
  </body>
</html>
